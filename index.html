<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="css/leaflet.zoomhome.css">
        <link rel="stylesheet" href="css/L.Control.MousePosition.css">
        <link rel="stylesheet" href="css/L.leaflet-logo.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #cccccc;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
        
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Lmitedepartamental_1.js"></script>
        <script src="data/PresenciaLagothrixflavicauda_4.js"></script>
        <script src="js/leaflet.zoomhome.min.js"></script>
        <script src="js/L.Control.MousePosition.js"></script>
        <script src="js/leaflet-logo.min.js"></script>
        <script>
            
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1, zoom: 12
        }).fitBounds([[-10.355751180178196,-83.81382283709648],[-0.5221668428288107,-71.51390356906636]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');

        
    /*** Controls ***/
        L.control.logo({
            position: 'topleft',
            height: '50px',
            width: '250px',
            target: '_blank',
            link: 'https://www.minagri.gob.pe/portal/inicio',
            image: 'images/Logo2.jpg'
        }).addTo(map);
    
    var zoomHome = L.Control.zoomHome();
            zoomHome.addTo(map);
        
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        L.control.scale().addTo(map);
        L.control.mousePosition().addTo(map);
        


        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        //layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        
        function pop_Lmitedepartamental_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Departamento:</th>\
                        <td>' + (feature.properties['NOMBDEP'] !== null ? Autolinker.link(feature.properties['NOMBDEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Área</th>\
                        <td>' + (feature.properties['HECTARES'] !== null ? Autolinker.link(feature.properties['HECTARES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lmitedepartamental_1_0() {
            return {
                pane: 'pane_Lmitedepartamental_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Lmitedepartamental_1');
        map.getPane('pane_Lmitedepartamental_1').style.zIndex = 401;
        map.getPane('pane_Lmitedepartamental_1').style['mix-blend-mode'] = 'normal';
        var layer_Lmitedepartamental_1 = new L.geoJson(json_Lmitedepartamental_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lmitedepartamental_1',
            layerName: 'layer_Lmitedepartamental_1',
            pane: 'pane_Lmitedepartamental_1',
            onEachFeature: pop_Lmitedepartamental_1,
            style: style_Lmitedepartamental_1_0,
        });
        bounds_group.addLayer(layer_Lmitedepartamental_1);
        map.addLayer(layer_Lmitedepartamental_1);
        var layer_cursosdeagua_2 = L.WMS.layer("http://geo.ana.gob.pe/arcgis/services/SERV_CODIFICACION_CURSOS_AGUA/MapServer/WMSServer", "0", {
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_cursosdeagua_2);
        var img_DistribucinLagothrixflavicauda_3 = 'data/DistribucinLagothrixflavicauda_3.png';
        var img_bounds_DistribucinLagothrixflavicauda_3 = [[-30.0,-90.0],[-1.4210854715202004e-14,-60.000000000000014]];
        var layer_DistribucinLagothrixflavicauda_3 = new L.imageOverlay(img_DistribucinLagothrixflavicauda_3, img_bounds_DistribucinLagothrixflavicauda_3);
        bounds_group.addLayer(layer_DistribucinLagothrixflavicauda_3);
        map.addLayer(layer_DistribucinLagothrixflavicauda_3);
        function pop_PresenciaLagothrixflavicauda_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Identificador GBIF</strong><br />' + (feature.properties['gbifID'] !== null ? Autolinker.link(feature.properties['gbifID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Especie:</th>\
                        <td colspan="1">' + (feature.properties['scientific'] !== null ? Autolinker.link(feature.properties['scientific'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pais:</th>\
                        <td colspan="1">' + (feature.properties['countryCod'] !== null ? Autolinker.link(feature.properties['countryCod'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Localidad:</th>\
                        <td>' + (feature.properties['locality'] !== null ? Autolinker.link(feature.properties['locality'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitud:</th>\
                        <td>' + (feature.properties['decimalLat'] !== null ? Autolinker.link(feature.properties['decimalLat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitud:</th>\
                        <td>' + (feature.properties['decimalLon'] !== null ? Autolinker.link(feature.properties['decimalLon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Elevación(msnm):</th>\
                        <td>' + (feature.properties['elevation'] !== null ? Autolinker.link(feature.properties['elevation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Registro:</th>\
                        <td colspan="1">' + (feature.properties['eventDate'] !== null ? Autolinker.link(feature.properties['eventDate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Institución:</th>\
                        <td colspan="1">' + (feature.properties['institutio'] !== null ? Autolinker.link(feature.properties['institutio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PresenciaLagothrixflavicauda_4_0() {
            return {
                pane: 'pane_PresenciaLagothrixflavicauda_4',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PresenciaLagothrixflavicauda_4');
        map.getPane('pane_PresenciaLagothrixflavicauda_4').style.zIndex = 404;
        map.getPane('pane_PresenciaLagothrixflavicauda_4').style['mix-blend-mode'] = 'normal';
        var layer_PresenciaLagothrixflavicauda_4 = new L.geoJson(json_PresenciaLagothrixflavicauda_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PresenciaLagothrixflavicauda_4',
            layerName: 'layer_PresenciaLagothrixflavicauda_4',
            pane: 'pane_PresenciaLagothrixflavicauda_4',
            onEachFeature: pop_PresenciaLagothrixflavicauda_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PresenciaLagothrixflavicauda_4_0(feature));
            },
        });
        var cluster_PresenciaLagothrixflavicauda_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_PresenciaLagothrixflavicauda_4.addLayer(layer_PresenciaLagothrixflavicauda_4);

        bounds_group.addLayer(layer_PresenciaLagothrixflavicauda_4);
        cluster_PresenciaLagothrixflavicauda_4.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        
        var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
	
        var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', attribution: mbAttr}),
            streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11',   attribution: mbAttr});
 
        var baseMaps = {
            "Grayscale": grayscale,
            "Streets": streets,
            "OpenStreetMap":layer_OpenStreetMap_0
        };
        L.control.layers(baseMaps,{'<img src="legend/PresenciaLagothrixflavicauda_4.png" /> Presencia Lagothrix flavicauda': cluster_PresenciaLagothrixflavicauda_4,"Distribución Lagothrix flavicauda": layer_DistribucinLagothrixflavicauda_3,"Cursos de agua": layer_cursosdeagua_2,'<img src="legend/Lmitedepartamental_1.png" /> Límite departamental': layer_Lmitedepartamental_1}).addTo(map);
        setBounds();
        var i = 0;
        layer_Lmitedepartamental_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOMBDEP'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOMBDEP']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Lmitedepartamental_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Lmitedepartamental_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Lmitedepartamental_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Lmitedepartamental_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Lmitedepartamental_1]);
        });
        </script>
    </body>
</html>
